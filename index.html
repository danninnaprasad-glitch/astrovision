    <style>
        :root {
          --bg-deep: #FFFBF2;
          --bg-surface: #FFFFFF;
          --accent-emerald: #065F46;
          --accent-emerald-light: #10B981;
          --accent-gold: #B45309;
          --text-main: #1E293B;
          --text-muted: #475569;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            letter-spacing: -0.015em;
        }

        .font-cinzel {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.08em;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-deep);
        }
        ::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-emerald);
        }

        .glass-panel {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(6, 95, 70, 0.1);
          box-shadow: 0 20px 50px rgba(6, 95, 70, 0.05);
        }

        .emerald-gradient {
          background: linear-gradient(135deg, #064E3B 0%, #059669 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        .emerald-button {
          background: linear-gradient(135deg, #059669 0%, #047857 100%);
          color: #FFFFFF;
          transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
          border: 1px solid rgba(180, 83, 9, 0.2);
        }

        .emerald-button:hover {
          transform: translateY(-3px);
          box-shadow: 0 15px 30px rgba(5, 150, 105, 0.2);
          border-color: rgba(180, 83, 9, 0.5);
        }

        .hero-radial {
          background: 
            radial-gradient(circle at 100% 0%, rgba(217, 119, 6, 0.06) 0%, transparent 40%),
            radial-gradient(circle at 0% 100%, rgba(5, 150, 105, 0.06) 0%, transparent 40%),
            var(--bg-deep);
        }

        .grain-overlay {
          pointer-events: none;
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          background-image: url("https://grainy-gradients.vercel.app/noise.svg");
          opacity: 0.03;
          z-index: 50;
        }

        @keyframes reveal {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .reveal { animation: reveal 1s forwards; }
    </style>
